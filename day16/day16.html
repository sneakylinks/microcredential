    <!-- Forms Example -->
    <form action="formSent.html" method="post">
        <fieldset>
        <legend>Enter personal info</legend>
        <input type="submit" value="SUBMIT" class="submit1">
        <p>Enter your username: </p>
        <input type="text" name="username" maxlength="20" placeholder="Enter a username" id="user">
        <p>Password info:</p>
        <input type="password" name="password" placeholder="Enter a password">
        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <p>Hobbies?</p>
        <label for="swimming">Swimming</label>
        <input type="checkbox" name="hobbies" id="swimming">
        <label for="reading">Reading</label>
        <input type="checkbox" name="hobbies" id="reading">
        <label for="walking">Walking</label>
        <input type="checkbox" name="hobbies" id="walking">
    </fieldset>
    <fieldset>
        <legend>Appointments</legend>
        <label for="date">Select date: </label>
        <input type="date" name="date" id="date">
        <label for="email">Email address: </label>
        <input type="email" name="email" id="email">
    </fieldset>
    </form>
    <!-- Search YouTube and Google -->
    <form action="https://www.youtube.com/results">
        <fieldset>
        <input type="search" placeholder="Type your search" name="search_query" >
        <button>Search YouTube</button>
        </fieldset>
    </form>
    <form action="https://www.google.com/search">
        <fieldset>
        <input type="search" placeholder="Type your search" name="q">
        <button>Search Google</button>
        </fieldset>
    </form>
