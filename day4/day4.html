<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Nick Israel</title>
    <link rel="stylesheet" href="day4.css" type="text/css">
</head>
<body>
    <h1 class="name">Nick Israel</h1>
    <img src="images/landscape1.jpg" alt="image of a landscape" class="landscape">
    <!--section for landscapes-->
    <section class="container">
        <header><h1 class="title">Landscapes</h1></header>
        <main>
            <figure>
                <img src="images/landscape2.jpg" alt="image of cabin on a lake" class="image1">
                <img src="images/landscape1.jpg" alt="image of tree stump on a lake" class="image2">
            </figure>
            <figure>
                <img src="images/landscape3.jpg" alt="image of water source" class="image3">
                <img src="images/landscape4.jpg" alt="image of forest bridge" class="image4">
            </figure>
        </main>
    <footer>
        <a href="https:www.qcc.cuny.edu" class="QCCLink" target="_blank">Visit QCC website</a>
    </footer>
    </section>
    <!-- navigation tabs -->
    <h1>Vertical navigation tabs</h1>
    <ul class="vertical">
        <li><a href="https://www.qcc.cuny.edu/" target="_blank" class="link">GO TO QCC</a></li>
        <li><a href="https://www.cuny.edu/" target="_blank" class="link">GO TO CUNY</a></li>
        <li><a href="https://qc.cuny.edu" target="_blank" class="link">GO TO QC</a></li>
    </ul>
    <h2>Horizental naviation tabs</h2>
    <nav class="horizontal">
        <a href="https://www.qcc.cuny.edu/" target="_blank" class="zelda">GO TO QCC</a>
        <a href="https://www.cuny.edu/" target="_blank" class="zelda">GO TO CUNY</a>
        <a href="https://qc.cuny.edu" target="_blank" class="zelda">GO TO QC</a>
    </nav>
    <!-- positions -->
    <h1>positions</h1>
    <section class="pos">
        <img src="images/landscape4.jpg" alt="image of forest bridge" class="positionImg">
        <p class="paragraph">The bridge to infinity</p>
    </section>
    <h1 class="sticky">This is a sticky note</h1>
    <figure class="zconatiner">
        <img src="images/landscape2.jpg" alt="some image" class="zimage1">
        <img src="images/landscape1.jpg" alt="random image" class="zimage2">
        <p class="zparagraph">random landscape images</p>
    </figure>
    <h1>filters</h1>
    <figure>
        <img src="images/landscape3.jpg" alt="random images 1" class="blur1">
        <img src="images/landscape1.jpg" alt="random images 2" class="blur2">
        <img src="images/landscape4.jpg" alt="random images 3" class="blur3">
    </figure>
    <h2>Sepia images</h2>
    <figure>
        <img src="images/landscape3.jpg" alt="random images 1" class="sepia1">
        <img src="images/landscape1.jpg" alt="random images 2" class="sepia2">
        <img src="images/landscape4.jpg" alt="random images 3" class="sepia3">
    </figure>
    <h3>inverted images</h3>
    <figure>
        <img src="images/landscape3.jpg" alt="random images 1" class="invert1">
        <img src="images/landscape1.jpg" alt="random images 2" class="invert2">
        <img src="images/landscape4.jpg" alt="random images 3" class="invert3">
    </figure>
</body>
</html>
